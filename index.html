<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender & Peach Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="user-info">
                <div class="avatar"></div>
                <h3>Piyush</h3>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </header>

        <div class="chat-box">
            <div class="message received">
                Hey! Is the color combination okay?
                <span class="time">10:00 AM</span>
            </div>
            <div class="message sent">
                Yes! Lavender and Peach look so aesthetic. üòç
                <span class="time">10:01 AM</span>
            </div>
            <div class="message received">
                Great! Let's build the rest of the app.
                <span class="time">10:02 AM</span>
            </div>
        </div>

        <div class="input-area">
            <button class="attach-btn"><i class="fas fa-plus"></i></button>
            <input type="text" placeholder="Type a message...">
            <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

</body>
</html>
